<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Калькулятор покупок</title>
    <script src="script.js"></script>
</head>

<body>
    <div class="container">
        <label for="field">Количество:</label>
        <input type="text" id="field" placeholder="Введите число" value="0">

        <label for="select">Выберите товар:</label>
        <select id="select">
            <option value="5">Яблоко - 5 руб.</option>
            <option value="10">Банан - 10 руб.</option>
            <option value="20">Арбуз - 20 руб.</option>
        </select>
        
        <button id="button">Рассчитать</button>
        
        <p id="result"></p>
    </div>
</body>
</html>
