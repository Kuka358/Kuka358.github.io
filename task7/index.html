<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Галерея пейзажей</title>

    <link rel="stylesheet" type="text/css"
        href="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.8.1/slick.min.css" />
    <link rel="stylesheet" type="text/css"
        href="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.8.1/slick-theme.min.css" />
    <link rel="stylesheet" href="style.css">
    
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" defer></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.8.1/slick.min.js" defer></script>
    <script src="script.js" defer></script>
</head>

<body>
    <header>
        <h1>Галерея пейзажей</h1>
    </header>

    <div class="gallery-container">
        <div class="gallery-slider" id="imageGallery">
            <div class="slide">
                <img src="picture1.jpeg" alt="сияние" title="сияние">
            </div>
            <div class="slide">
                <img src="picture2.webp" alt="лес" title="лес">
            </div>
            <div class="slide">
                <img src="picture3.webp" alt="пляж" title="пляж">
            </div>
            <div class="slide">
                <img src="picture4.webp" alt="восход" title="восход">
            </div>
            <div class="slide">
                <img src="picture5.jpeg" alt="горы" title="горы">
            </div>
            <div class="slide">
                <img src="picture6.webp" alt="горы2" title="горы2">
            </div>
            <div class="slide">
                <img src="picture7.webp" alt="город" title="город">
            </div>
            <div class="slide">
                <img src="picture8.webp" alt="туман" title="туман">
            </div>
        </div>
    </div>

</body>

</html>
